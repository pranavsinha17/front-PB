<div class="view vertical-center">
<div class="container login-container" >
    <div class="row align-items-center">
        <div class="col-md-6 login-form-1">
            <h3>Employee Credentials</h3>
            
                <div class="form-group">
                    <input required  [(ngModel)]="id"  name="name" type="text" class="form-control" #nameControl="ngModel"  placeholder="Employee Id">     
                    <p *ngIf="!nameControl.valid && nameControl.touched" style="color: red;">*ID is required </p>     
                </div>
                <div class="form-group">
                    <input required  [(ngModel)]="password"  name="password" type="password" class="form-control" #passwordControl="ngModel"  placeholder="Employee Password">     
                    <p  *ngIf="!passwordControl.valid && passwordControl.touched" style="color: red;">*Password is required </p>     
                
                    </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" (click)=checkLogin() />
                </div>
                <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password?</a>
                </div>
                
        </div>
